<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Scanner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ATS Resume Scanner</h1>
    </header>
    <main>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="role">Role Applying For:</label>
                <input type="text" id="role" name="role" required>
            </div>
            <div class="form-group">
                <label for="jobDescription">Job Description:</label>
                <textarea id="jobDescription" name="jobDescription" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
            </div>
            <button type="submit">Submit</button>
            <p id="message"></p>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 ATS Resume Scanner | Crafted with ❤️ by Nagesh Kharat. All rights reserved.
        </p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
